---
services:
  postgres:
    image: postgres:15-alpine
    container_name: jpcorrect-postgres
    environment:
      POSTGRES_USER: jpcorrect
      POSTGRES_PASSWORD: jpcorrect_password
      POSTGRES_DB: jpcorrect
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jpcorrect"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jpcorrect-backend
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgres://jpcorrect:jpcorrect_password@postgres:5432/jpcorrect?sslmode=disable  # yamllint disable-line rule:line-length
      API_TOOLS_URL: http://localhost:8000
      GIN_MODE: debug
    ports:
      - "8080:8080"

volumes:
  postgres_data:
